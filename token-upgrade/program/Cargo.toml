[package]
name = "solarti-token-upgrade"
version = "0.1.3"
description = "Solarti Program Library Token Upgrade"
authors = [
  "Miraland Crafters <crafters@miraland.io>",
  "Miraland Labs Maintainers <maintainers@miralandlabs.com>",
]
repository = "https://github.com/miraland-labs/solarti-program-library"
license = "Apache-2.0"
edition = "2021"

[features]
no-entrypoint = []
test-sbf = []

[dependencies]
num-derive = "0.4"
num-traits = "0.2"
num_enum = "0.7.1"
miraland-program = ">1.19.0"
solarti-token-2022 = { version = "1.1.0", path = "../../token/program-2022", features = [
  "no-entrypoint",
] }
thiserror = "1.0"

[dev-dependencies]
miraland-program-test = ">1.19.0"
miraland-sdk = ">1.19.0"
solarti-token = { version = "4.2.0", path = "../../token/program", features = [
  "no-entrypoint",
] }
solarti-token-client = { version = "0.6.0", path = "../../token/client" }
test-case = "3.3"

[lib]
crate-type = ["cdylib", "lib"]
name = "spl_token_upgrade"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
