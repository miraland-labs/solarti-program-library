[package]
name = "solarti-instruction-padding"
version = "0.1.0"
description = "Solarti Program Library Instruction Padding Program"
authors = ["Solana Labs Maintainers <maintainers@solanalabs.com>"]
repository = "https://github.com/miraland-labs/solarti-program-library"
license = "Apache-2.0"
homepage = "https://solana.com/"
edition = "2021"

[features]
no-entrypoint = []
test-sbf = []

[dependencies]
num_enum = "0.5.9"
solana-program = "1.14.4"

[dev-dependencies]
solana-program-test = "1.14.4"
solana-sdk = "1.14.4"

[lib]
crate-type = ["cdylib", "lib"]
name = "spl_instruction_padding"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
